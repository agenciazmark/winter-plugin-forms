fields:
    status:
        label: 'zmark.content::lang.model.status'
        span: left
        default: 1
        type: switch
    required:
        label: Obrigatório
        span: right
        default: 1
        required: 1
        type: switch
    title:
        label: 'zmark.content::lang.model.title'
        span: auto
        required: 1
        type: text
    form:
        label: Formulário
        options:
            banner: Banner
        showSearch: true
        span: auto
        required: 1
        type: dropdown
    type:
        label: 'Tipo de campo'
        options:
            text: Texto
            textarea: Mensagem
            phone: Telefone
            email: E-mail
            select: Seleção
            checkbox: 'Checkbox - Várias Opções'
            radio: 'Radio - Opção única'
            date: Data
        emptyOption: Selecione
        showSearch: true
        span: auto
        required: 1
        type: dropdown
        comment: 'Caso o tipo de campo seja SELEÇÃO, RADIO, CHECKBOX, preencher as opções na aba "OPÇÕES" abaixo!'
    slug:
        label: 'zmark.content::lang.model.slug'
        span: auto
        disabled: 0
        hidden: 1
        required: 0
        preset:
            field: title
            type: slug
        type: text
        commentAbove: 'Não mexer nesse campo, apenas para configuração, pode afetar o envio do form.'
    label:
        label: Label
        span: right
        type: text
        comment: 'A label uma legenda do campo, como exemplo "Nome" acima do campo que deve ser preenchido o Nome'
    placeholder:
        label: Placeholder
        span: full
        type: text
        comment: 'O Placeholder é um texto curto de marcação que aparece dentro de um campo para o usuário entender o que deve ser preenchido antes de começar escrever, você pode colocar "Nome" no campo nome por exemplo ou então "Digite seu nome"'
    height:
        label: 'Altura do campo'
        options:
            small: Pequeno
            medium: Médio
            large: Grande
        showSearch: 0
        span: auto
        default: medium
        required: 0
        type: dropdown
    width:
        label: 'Largura do campo'
        options:
            row: 'Linha completa'
            col: 'Meia linha'
        showSearch: 0
        span: auto
        default: row
        type: dropdown
tabs:
    fields:
        options:
            label: Opções
            prompt: 'Acrescentar novo item'
            style: default
            span: full
            type: repeater
            commentAbove: 'Caso o tipo de campo seja SELEÇÃO, RADIO, CHECKBOX, preencher as opções aqui!'
            tab: OPÇÕES
            form:
                fields:
                    option:
                        label: Opção
                        span: full
                        type: text
        _crm_notification:
            span: full
            path: $/zmark/forms/partials/_crm_notification.htm
            type: hint
            tab: CRM
        status_crm:
            label: 'Salvar campo no CRM'
            span: left
            default: 1
            type: switch
            tab: CRM
        type_crm:
            label: Campo
            options:
                nome: Nome
                email: E-mail
                telefone: Telefone
                outro: Outro
            emptyOption: 'Selecione uma Opção'
            showSearch: true
            span: left
            type: dropdown
            commentAbove: 'Responsável por definir a qual item do crm esse campo faz parte.'
            tab: CRM
